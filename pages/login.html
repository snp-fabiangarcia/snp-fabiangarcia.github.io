<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Notflix - Login</title>
</head>

<body>
    <script src="../js/app.js"></script>
    <p>Ingreso al Sistema</p>
    <form class="login" action="https://www.w3schools.com/action_page.php" method="POST" target="__blank" onsubmit="return ValidateUser()" >
        <label for="fname">Usuario:</label>
        <input type="text" id="fnameID" name="fname" placeholder="Nombre de usuario" required maxlength="12">
        <br>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="passwordID" name="password" placeholder="Contraseña" required>
        <br>
        <br>
        <input type="submit" value="Enviar" class="boton">
        <input type="button" value="Volver" class="boton" onclick="history.back()">
    </form>

</body>

</html>
